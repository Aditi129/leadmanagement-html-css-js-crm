<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SYNC - Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="sidebar">
  <h2>SYNC</h2>
  <a href="#" onclick="showSection('dashboard')">Dashboard</a>
  <a href="#" onclick="showSection('leads')">Leads</a>
  <a href="#" onclick="showSection('companies')">Companies</a>
  <a href="#" onclick="showSection('contacts')">Contacts</a>
</div>

<div class="main-content">
  <div class="navbar">
    <button id="profileButton">Profile</button>
    <div id="profileDropdown" class="profile-dropdown">
      <a href="#">Help</a>
      <a href="login.html">Logout</a>
    </div>
  </div>

  <!-- DASHBOARD -->
  <section id="dashboard" class="content-section">
    <h2>Dashboard</h2>
    <button onclick="openModal('task')">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <!-- LEADS -->
  <section id="leads" class="content-section hidden">
    <h2>Leads</h2>
    <button onclick="openModal('lead')">Add Lead</button>
    <table id="leadTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Phone</th><th>Company</th><th>Status</th><th>Source</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- COMPANIES -->
  <section id="companies" class="content-section hidden">
    <h2>Companies</h2>
    <button onclick="openModal('company')">Add Company</button>
    <table id="companyTable">
      <thead><tr><th>Name</th><th>Industry</th><th>Contact</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- CONTACTS -->
  <section id="contacts" class="content-section hidden">
    <h2>Contacts</h2>
    <button onclick="openModal('contact')">Add Contact</button>
    <table id="contactTable">
      <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Company</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</div>

<!-- Task Modal -->
<div id="taskModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('task')">&times;</span>
    <h2>Add Task</h2>
    <input type="text" id="taskInput" placeholder="Enter Task">
    <button onclick="addTask()">Add</button>
  </div>
</div>

<!-- Other modals (lead, company, contact)... -->
<!-- You already have them, keep them as in your current HTML -->

<script src="js/dashboard.js"></script>
</body>
</html>
